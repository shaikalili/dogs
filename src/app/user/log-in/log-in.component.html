<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div id="user-data">
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" ngModel name="email" required email class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" ngModel name="password" required class="form-control">
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            <div *ngIf=invalidLogin class="alert alert-danger">invalid Email or Password</div>
        </div>
    </div>
</div>
